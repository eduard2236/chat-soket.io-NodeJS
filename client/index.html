<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Socket IO y NodeJS</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

</head>

<body>
    <div class="anchoMaximo">
        <div class="contenedorChat">
            <h1> Chat con NodeJS y Socket.io </h1>
        <div id="messages"></div>
        <form onsubmit="return  addMessage(this)" class="forMessages" id="formChat">
            <input type="text" id="nickname" placeholder="ingresa tu alias" >
            <span id="alerta">debes ingresar un Alias</span>
            <div class="write">
                <textarea name="" id="text" cols="20" rows="10" placeholder="Mensaje..."
                onkeypress="pulsar(event)"></textarea>
            <input type="submit" id="enviar" value="Enviar">
            </div>  
        </form>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>

</html>
